<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
  <head>
  <title>Cornbread</title><link rel='stylesheet' href='style.css' type='text/css'><meta http-equiv="Content-Style-Stype" content="text/css">
     <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
     </head><body><div class="recipe" itemscope itemtype="http://schema.org/Recipe"><img src="pics\3.jpg" itemprop="image"><div class='header'><p class="title"><span class="label">Title:</span> <span itemprop="name">Cornbread</span></p>
<p class='source'><span class='label'>Source:</span> Rosie</p>
</div><div class="ing"><h3>Ingredients</h3><ul class="ing"><li class="ing" itemprop="ingredients">240 g cornmeal (polenta) </li>
<li class="ing" itemprop="ingredients">120 g flour </li>
<li class="ing" itemprop="ingredients">2 tsp baking powder </li>
<li class="ing" itemprop="ingredients">1 tsp salt </li>
<li class="ing" itemprop="ingredients">1 tbsp sugar </li>
<li class="ing" itemprop="ingredients">80 ml vegetable oil </li>
<li class="ing" itemprop="ingredients">470 ml milk </li>
</ul>
</div>
<div class="instructions"><h3 class="Instructions">Instructions</h3><div itemprop="recipeInstructions"><p>Grease baking tin.<br>Mix everything together.<br>Bake at 180C (Gas Mark 4) for 30 mins.</p></div></div></div>

</body>
</html>
